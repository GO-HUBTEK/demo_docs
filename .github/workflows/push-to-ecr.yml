name: Generate and Push Swagger Documentation

on:
  push:
    branches:
      - master
      - test
      - develop
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  generate-swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install FastAPI and Pydantic
        run: |
          python -m pip install --upgrade pip
          pip install "fastapi[standard]" pydantic

      - name: Create directory for OpenAPI
        run: mkdir -p ./api-rtr

      - name: Generate Swagger API documentation
        run: python script.py

      - name: Checkout or create docs branch
        run: |
            git fetch origin
            if git rev-parse --verify origin/docs; then
              git checkout docs
            else
              git checkout -b docs
              git push origin docs
            fi

      - name: Copy openapi.json to docs
        run: |
          mkdir -p api-rtr
          cp ./api-rtr/openapi.json ./api-rtr/openapi.json

      - name: Commit and push docs update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add api-rtr/openapi.json
          git commit -m "Update Swagger documentation"
          git push origin docs
